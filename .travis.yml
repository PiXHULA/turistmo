language: java
install: skip
os: linux
jdk: openjdk14
deploy:
  provider: heroku
  api_key:
    secure: 
  app: turistmo
  on:
    repo: TuristMO/turistmo
addons:
  sonarcloud:
    organization: "TuristMO_turistmo-new" # the key of the org you chose at step #3
    token:
      secure: "*********" # encrypted value of your token
env:
  global:
    secure: 

script:
  - "chmod +x ./gradlew"
  - "./gradlew clean build"
  - "sonar-scanner"
